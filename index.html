<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>ThermoColor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 900px;
            background: #fff;
            margin: 2rem auto;
            padding: 2rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .header {
            display: flex;
            align-items: center;
        }

        .app-icon {
            width: 100px;
            height: 100px;
            border-radius: 20px;
            background: #ddd;
            overflow: hidden;
        }

        .app-icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .app-info {
            margin-left: 20px;
        }

        .app-info h1 {
            margin: 0;
            font-size: 24px;
        }

        .app-info p {
            margin: 4px 0;
            color: #4CAF50;
        }

        .rating {
            margin-top: 10px;
            font-size: 14px;
            color: #666;
        }

        .screenshots {
            display: flex;
            gap: 10px;
            margin-top: 30px;
        }

        .screenshots img {
            width: 100%;
            max-width: 250px;
            height: auto;
            border-radius: 10px;
            border: 1px solid #ccc;
        }

        .description {
            margin-top: 30px;
            font-size: 15px;
            line-height: 1.6;
            color: #333;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <div class="app-icon">
            <img src="images/thermocolor_icon.png" alt="App Icon" />
        </div>
        <div class="app-info">
            <h1>ThermoColor</h1>
            <p>By TC inc.</p>
            <div class="rating">★ 4.7 · 9,999+ downloads</div>
        </div>
    </div>

    <div class="screenshots">
        <img src="images/screenshot_1.png" alt="Screenshot 1" />
        <img src="images/screenshot_2.png" alt="Screenshot 2" />
        <img src="images/screenshot_3.png" alt="Screenshot 3" />
    </div>

    <div class="description">
        ThermoColor zeigt die Umgebungstemperatur als Farbe: Blau für kalt, Grün für angenehm, Rot für heiss. Keine Zahlen, nur klare visuelle Rückmeldung. Grenzwerte lassen sich individuell einstellen. Einfach, intuitiv und verständlich.
    </div>
</div>
</body>
</html>
